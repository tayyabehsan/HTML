<!DOCTYPE html>
<html lang="en-US">
  <head>
    <!--This section is for Meta Data about the Page-->
    <meta charset="UTF-8" />

    <meta
      name="description"
      content="This page contains all the things I am learning how to create as I learn"

    <title>Lesson-09 HTML</title>
    <link rel="icon" href="../RESOURCES/images/html5.png" type="image/x-icon" />
    <link rel="stylesheet" href="../RESOURCES/style/main.css" type="text/css" />
  </head>

  <body>
    <header>
      <!--H1 is the largest heading one per page. What is this page about-->
      <h1>This Lesson is about Forms and Input Types</h1>
      <!--hr Semantic meanings: There is topic change-->
      <nav>
        <!--Semantic meanings: Grouping of Links-->
        <ul>
          <li>
            <a href="#contact">Contact Me</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <section id="#contact">
        <h2>Contact Me</h2>
        <p>Looking forward to your feedback!</p>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Personal Info</legend>
            <p>
              <label for="firstName">First Name:</label>
              <input
                type="text"
                name="firstName"
                id="firstName"
                placeholder="First Name"
                autocomplete="on"
                required
                autofocus
              />
            </p>
            <p>
              <label for="lastName">Last Name:</label>
              <input
                type="text"
                name="lastName"
                id="lastName"
                placeholder="Last Name"
                autocomplete="on"
                required
              />
            </p>
            <p>
              <label for="password">Password:</label>
              <input
                type="password"
                name="password"
                id="password"
                placeholder="Secret Code"
                required
              />
            </p>
            <p>
              <label for="phone">Phone:</label>
              <input
                type="tel"
                name="phone"
                id="phone"
                placeholder="5555555555"
                required
                pattern="[0-9]{3}[0-9]{3}[0-9]{4}"
              />
            </p>
            <p>
              <label for="decade">Favorite Decade:</label>
              <input
                type="number"
                name="decade"
                id="decade"
                min="1950"
                max="2020"
                step="10"
                value="1980"
              />
            </p>
            <p>
              <label for="coffee">Favorite Coffee:</label>
              <select name="coffee" id="coffee" multiple size="5">
                <optgroup label="Coffees">
                  <option value="regular coffee">Regular Coffee</option>
                  <option value="iced coffee">Iced Coffee</option>
                </optgroup>
                <optgroup label="Espresso Drinks">
                  <option value="latte">Latte</option>
                  <option value="cappuccino">Cappuccino</option>
                  <option value="cortado">Cortado</option>
                  <option value="americano" selected>Americano</option>
                  <option value="other">Other</option>
                </optgroup>
              </select>
            </p>
            <!-- <p>
            <label for="coffee">Favorite Coffee:</label>
            <input type="text" name="coffee" id="coffee" list="coffee-list" />
            <datalist id="coffee-list">
              <option value="coffee"></option>
              <option value="latte"></option>
              <option value="espresso"></option>
              <option value="cortado"></option>
              <option value="americano"></option>
              <option value="other"></option>
            </datalist>
          </p> -->
          </fieldset>
          <br />
          <fieldset>
            <legend>What is your favorite food?</legend>
            <p>
              <input type="radio" name="food" id="tacos" value="tacos" />
              <label for="tacos">Tacos</label>
            </p>
            <p>
              <input type="radio" name="food" id="pizza" value="pizza" />
              <label for="pizza">Pizza</label>
            </p>
            <p>
              <input type="radio" name="food" id="other" value="other" />
              <label for="other">Other</label>
            </p>
          </fieldset>
          <fieldset>
            <legend>Do you have pets?</legend>
            <p>
              <input type="checkbox" name="pets" id="dog" value="dog" />
              <label for="dog">Dog</label>
            </p>
            <p>
              <input type="checkbox" name="pets" id="cat" value="cat" />
              <label for="cat">Cat</label>
            </p>
            <p>
              <input type="checkbox" name="pets" id="fish" value="fish" />
              <label for="fish">Fish</label>
            </p>
            <p>
              <input
                type="checkbox"
                name="pets"
                id="otherPet"
                value="otherPet"
              />
              <label for="otherPet">Other</label>
            </p>
          </fieldset>
          <fieldset>
            <legend>Send Me A Note</legend>
            <label for="message">Your Message:</label>
            <br />
            <textarea
              name="message"
              id="message"
              cols="30"
              rows="10"
              placeholder="Type your message here!"
            ></textarea>
          </fieldset>
          <br />
          <button type="submit">Submit</button>
          <button
            type="submit"
            formaction="https://httpbin.org/post"
            formmethod="post"
          >
            Post
          </button>
          <button type="reset">Reset</button>
        </form>
      </section>
    </main>

  </body>
